{{ partial "header.html" . }}
<div class="section-page line-up">
<div class="container">
  <h3 class="section-intro writing">{{ .Title }}</h3>
	
	<form>
<select name="list" id="list" accesskey="target">
    <option value='none' selected>Choose a theme</option>
    <option value="index.html">Theme 1</option>
    <option value="theme2.html">Theme 2</option>
    <option value="theme3.html">Theme 3</option>
</select>
<input type=button value="Go" onclick="goToNewPage()" />
</form>
	
  <select onchange="location = this.options[this.selectedIndex].value;">
    <option value="/timetable/friday">Friday</option>
    <option value="/timetable/saturday">Saturday</option>
    <option value="/timetable/sunday">Sunday</option>
  </select>
  {{ .Content }} 
  <script src="/js/modernizr.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 
  <script>
	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
</script> 
  <script src="/js/main.js"></script>
	<script type="text/javascript">
    function goToNewPage()
    {
        var url = document.getElementById('list').value;
        if(url != 'none') {
            window.location = url;
        }
    }
</script>
</div>
{{ partial "footer.html" . }}
